<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout>
<head>
    <meta charset="UTF-8">
    <title>Gamestudio</title>
    <link rel="stylesheet" href="/css/stylesheet.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/icon" href="/images/icon.png">
</head>
<body>
<header>
    <h1>Numberlink game</h1>
    <a href="/"> <img class="img-userIcon" src="/images/userIcon.png" alt="userIcon" title="user"></a>
</header>
<main class="game-container">
    <div class="game-item" th:utext="${htmlboard}"></div>
    <div th:replace="fragments/fragments :: scores(${scores})"/>

</main>
    <div class="buttons">
        <a class="connect" href="/numberlink/connect" th:text='${@numberLinkController.connecting ? "Connecting" : "Connect"}'></a>
        <a class="hint" href="/numberlink/hint" th:text='${@numberLinkController.hinting ? "Hinting" : "Hint"}'></a>
        <a class="newGame" href="/numberlink/new">New Game</a>
    </div>
<main class="stats-container">
    <div th:replace="fragments/fragments :: comments(${comments})"/>
    <!--<div th:replace="fragments/fragments :: PlayerRatings(${PlayerRatings})"/>-->
</main>

</body>
</html>
