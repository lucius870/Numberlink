<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout>
<head>
    <meta charset="UTF-8">
    <title>Numberlink</title>
    <link rel="stylesheet" href="/css/stylesheet.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/icon" href="/images/icon.png">
    <link rel="stylesheet" href="/static/css/stylesheet.css"/>
</head>
<body>
<header>
    <h1>Numberlink game</h1>
</header>
<div class="tries-container">
    <p class="false-tries">Left tries:</p>
    <span class="text" th:text="${@numberLinkController.falseTries}"></span>
</div>


<main class="game-container">
    <div class="game-item" th:utext="${htmlboard}"></div>
</main>
    <div class="buttons">
        <a class="hint" href="/numberlink/grid/hint" th:text='${@numberLinkController.hinting ? "Hinting" : "Hint"}'></a>
        </div>
    <div class="floating-button">
        <a class="newGame" href="/numberlink/grid/newGame"><p class="gametext">New Game</p></a>
    </div>
<div th:if="${gameWon}" class="overlay">
    <div class="message">
        <p>You won!</p>
        <form action="/numberlink/grid/newGame" method="get">
            <button type="submit">Start Again</button>
        </form>
    </div>
</div>
<div th:if="${gameLost}" class="overlay">
    <div class="message">
        <p>UPS! You Lost</p>
        <form action="/numberlink/grid/newGame" method="get">
            <button type="submit">Try Again</button>
        </form>
    </div>
</div>
</body>
</html>
